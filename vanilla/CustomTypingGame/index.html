<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Typing Game</title>
</head>
<body>
  <!-- <div class="header">
    <h1>타이핑 마스터</h1>
  </div> -->
  <div id="box01">
    <div class="word-display">
      Hello
    </div>
    <div class="word-input-box">
      <input type="text" class="word-input"/>
    </div>
    <button class="button" onclick="run()">Start</button>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="text" style="font-size: 28px; font-family: 'Poppins', sans-serif; font-weight: 500; color: #50586C;">none</p>
    </div>

  </div>

  <div id="box02">
    <div class="game-info">
      <div>
        Word Entry Time : <span class="time">0</span>
      </div>
      <div>
        Score : <span class="score">0</span>
      </div>
      <br>
      <div>
        Total Hours : <span class="wholeTime">0</span>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
